apiVersion: batch/v1
kind: Job
metadata:
  name: finetune-llama2-13bv1
  namespace: default
  labels:
    kueue.x-k8s.io/queue-name: dws-local-queue
spec:
  completions: 1
  suspend: true
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: finetuner
        gke-gcsfuse/volumes: "true"
        gke-gcsfuse/memory-limit: 4Gi
        gke-gcsfuse/ephemeral-storage-limit: 30Gi
    spec:
      nodeSelector:
        cloud.google.com/gke-nodepool: a3-highgpu-8g
      tolerations:
      - key: "nvidia.com/gpu"
        operator: "Exists"
        effect: "NoSchedule"
      containers:
      - name: finetuner
        image: us-central1-docker.pkg.dev/injae-sandbox-340804/llama2-dws-demo/llama2-dws-demo-h100:v1 # nvidia ubuntu base image with torch 2.1.2+cu121
        resources:
          requests:
            cpu: "205"
            memory: "1860Gi"
            nvidia.com/gpu: 8
          limits:
            cpu: "206"
            memory: "1867Gi"
            nvidia.com/gpu: 8
        volumeMounts:
        - name: gcs-fuse-csi-ephemeral
          mountPath: /gcs-mount
      serviceAccountName: ml-gke
      volumes:
      - name: gcs-fuse-csi-ephemeral
        csi:
          driver: gcsfuse.csi.storage.gke.io
          volumeAttributes:
            bucketName: "dws-demo"
            mountOptions: "implicit-dirs"
      restartPolicy: Never
      terminationGracePeriodSeconds: 60
